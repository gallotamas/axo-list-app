<axo-scroll-controls
  class="scroll-controls"
  [maxRowId]="items.length - 1"
  (scrollToRowClicked)="scrollToRow($event)"
/>

<div class="list-container">
  <axo-overlay-loader
    [target]="osTargetRef"
    [isVisible]="isCalculatingHeights()"
    [message]="'Resizing list...'"
    [spinnerDiameter]="75"
  />

  <cdk-virtual-scroll-viewport
    class="list-viewport"
    [variableItemHeights]="itemHeights()"
    [minBufferPx]="300"
    [maxBufferPx]="500"
    overlayScrollbars
    [options]="overlayScrollbarsOptions"
    #osTarget
  >
    <axo-list-item
      class="list-item"
      [style.height.px]="itemHeights()[item.id].height"
      *cdkVirtualFor="let item of items; trackBy: trackById"
      [log]="item"
    />
  </cdk-virtual-scroll-viewport>
</div>
