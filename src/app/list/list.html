<div class="list-container">
  <cdk-virtual-scroll-viewport
    class="list-viewport"
    [variableItemHeights]="itemHeights()"
    [minBufferPx]="500"
    [maxBufferPx]="700"
    overlayScrollbars
    [options]="overlayScrollbarsOptions"
    #osTarget
  >
      <axo-list-item
        class="list-item"
        [style.height.px]="itemHeights()[item.id].height"
        *cdkVirtualFor="let item of items; trackBy: trackById"
        [log]="item" />
  </cdk-virtual-scroll-viewport>
</div>
