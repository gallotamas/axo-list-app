<cdk-virtual-scroll-viewport
  class="list-viewport"
  minBufferPx="300"
  maxBufferPx="500"
  itemSize="30"
  overlayScrollbars
  [options]="overlayOptions"
  #osTarget
>
  <div *cdkVirtualFor="let item of items; trackBy: trackById" class="list-item">
    {{item.text}}
  </div>
</cdk-virtual-scroll-viewport>
