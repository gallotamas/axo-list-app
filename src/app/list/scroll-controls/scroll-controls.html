<form class="scroll-controls" (ngSubmit)="onScrollToRow()">
  <mat-form-field class="row-id-form-field" appearance="outline" [subscriptSizing]="scrollToRowControl.invalid ? 'fixed' : 'dynamic'">
    <mat-label>Row ID</mat-label>
    <input matInput type="number" [formControl]="scrollToRowControl" placeholder="Enter row ID" />
    @if (scrollToRowControl.hasError('required')) {
      <mat-error>Row ID is required</mat-error>
    }
    @if (scrollToRowControl.hasError('min')) {
      <mat-error>Row ID must be at least 0</mat-error>
    }
    @if (scrollToRowControl.hasError('max')) {
      <mat-error>Row ID must be less than or equal to {{ maxRowId() }}</mat-error>
    }
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="scrollToRowControl.invalid">
    Scroll to Row
  </button>
</form>
